<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Daftar Jadi Penjual - FitCheck</title>
  <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
  </style>
</head>
<body class="bg-light" style="font-family: 'Poppins', sans-serif;">

  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow rounded-4" style="width: 100%; max-width: 400px;">
      <h3 class="text-center mb-4 text-success fw-bold">Daftar Sebagai Penjual</h3>
      <form action="register-penjual.php" method="POST">
         <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" name="username" class="form-control" required>
         </div>
        <div class="mb-3">
          <label class="form-label">Nama Toko</label>
          <input type="text" name="nama_toko" class="form-control" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email (harus sesuai email akun)</label>
          <input type="email" name="email" class="form-control" required>
        </div>
        <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required>
       </div>
        <button type="submit" class="btn btn-success w-100">Daftar Sekarang</button>
      </form>
      <div class="text-center mt-3">
        <p>Sudah daftar?</p>
        <a href="login-penjual.html" class="btn btn-outline-success w-100">Ke Dashboard Penjual</a>
      </div>
    </div>
  </div>

</body>
</html>
