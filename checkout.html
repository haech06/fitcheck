<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout - FitCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .checkout-summary { background: #fff; border-radius: 10px; padding: 20px; box-shadow: 0 0 10px #ddd; }
  </style>
</head>
<body>

<div class="container py-5" id="checkout-container">
  <!-- Konten akan dimuat oleh JavaScript -->
</div>

<!-- Modal QR -->
<div class="modal fade" id="qrModal" tabindex="-1" aria-labelledby="qrModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Pembayaran</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Tutup"></button>
      </div>
      <div class="modal-body text-center">
        <p>Scan QR Code berikut untuk menyelesaikan pembayaran:</p>
        <div id="qrImage"></div>
        <p class="text-muted small mt-2">* QR akan membawa kamu ke metode pembayaran QRIS</p>
        <button class="btn btn-success mt-3" id="btnKonfirmasi">Konfirmasi Pesanan</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const jumlah = parseInt(urlParams.get("jumlah")) || 1;
  const ongkir = 6500;
  let data, alamat, total_harga;

  if (!id) {
    document.getElementById("checkout-container").innerHTML = `
      <div class="alert alert-danger text-center">
        Produk tidak ditemukan.
      </div>`;
  } else {
    fetch("katalog.php?id=" + id)
      .then(res => res.json())
      .then(resData => {
        data = resData;
        if (!data || Object.keys(data).length === 0) {
          document.getElementById("checkout-container").innerHTML = `
            <div class="alert alert-danger text-center">
              Produk tidak ditemukan.
            </div>`;
          return;
        }

        const harga = parseInt(data.harga);
        total_harga = harga * jumlah + ongkir;

        document.getElementById("checkout-container").innerHTML = `
          <h3 class="mb-4">Checkout</h3>
          <div class="row">
            <div class="col-md-8">
              <div class="d-flex mb-3">
                <img src="images/${data.gambar}" width="120" class="img-thumbnail me-3">
                <div>
                  <h5>${data.nama_produk}</h5>
                  <p class="mb-1">Jumlah: ${jumlah} set</p>
                  <p class="mb-1">Harga Satuan: Rp${harga.toLocaleString("id-ID")}</p>
                  <p class="mb-0">Toko:
                    <a href="penjual.php?nama_toko=${encodeURIComponent(data.nama_toko)}"
                       class="text-decoration-none text-primary fw-semibold">
                      ${data.nama_toko}
                    </a>
                  </p>
                </div>
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label fw-bold">Alamat Pengiriman</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap..."></textarea>
              </div>
            </div>

            <div class="col-md-4">
              <div class="checkout-summary">
                <h5>Ringkasan Belanja</h5>
                <ul class="list-unstyled mb-3">
                  <li class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span>Rp${(harga * jumlah).toLocaleString("id-ID")}</span>
                  </li>
                  <li class="d-flex justify-content-between">
                    <span>Ongkos Kirim</span>
                    <span>Rp${ongkir.toLocaleString("id-ID")}</span>
                  </li>
                  <hr>
                  <li class="d-flex justify-content-between fw-bold">
                    <span>Total Bayar</span>
                    <span>Rp${total_harga.toLocaleString("id-ID")}</span>
                  </li>
                </ul>
                <button class="btn btn-success w-100" id="btnBayar">Bayar Sekarang</button>
              </div>
            </div>
          </div>
        `;

        document.getElementById("btnBayar").addEventListener("click", function () {
          alamat = document.getElementById("alamat").value.trim();
          if (!alamat) {
            alert("Mohon isi alamat pengiriman terlebih dahulu.");
            return;
          }

          const qrURL = `https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=fitcheck.com/pembayaran?id=${id}&jumlah=${jumlah}&total=${total_harga}`;
          document.getElementById("qrImage").innerHTML = `<img src="${qrURL}" alt="QR Code" class="img-fluid">`;

          new bootstrap.Modal(document.getElementById("qrModal")).show();
        });

        document.getElementById("btnKonfirmasi").onclick = () => {
          const payload = new URLSearchParams({
            id_produk: id,
            nama_produk: data.nama_produk,
            jumlah: jumlah,
            total_harga: total_harga,
            alamat: alamat
          });

          fetch("konfirmasi.php?" + payload.toString(), {
            method: "POST",
            body: new URLSearchParams({ alamat: alamat })
          })
            .then(res => res.json())
            .then(response => {
              if (response.status === "success") {
                window.location.href = "ordersummary.php?id=" + id + "&jumlah=" + jumlah + "&total=" + total_harga;
              } else {
                alert("Gagal menyimpan pesanan: " + (response.message || "unknown error"));
              }
            })
            .catch(err => {
              alert("Terjadi kesalahan: " + err.message);
            });
        };
      })
      .catch(err => {
        console.error(err);
        document.getElementById("checkout-container").innerHTML = `
          <div class="alert alert-danger text-center">
            Gagal memuat data produk.
          </div>`;
      });
  }
</script>

</body>
</html>
