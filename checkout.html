<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Checkout - FitCheck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .checkout-summary {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px #ddd;
    }
  </style>
</head>
<body>

<div class="container py-5" id="checkout-container"></div>

<script>
  const urlParams = new URLSearchParams(window.location.search);
  const id = urlParams.get("id");
  const jumlah = parseInt(urlParams.get("jumlah")) || 1;
  const ongkir = 6500;

  if (!id) {
    document.getElementById("checkout-container").innerHTML = `
      <div class="alert alert-danger text-center">Produk tidak ditemukan.</div>`;
  } else {
    fetch("katalog.php?id=" + id)
      .then(res => res.json())
      .then(data => {
        if (!data || Object.keys(data).length === 0) {
          document.getElementById("checkout-container").innerHTML = `
            <div class="alert alert-danger text-center">Produk tidak ditemukan.</div>`;
          return;
        }

        const harga = parseInt(data.harga);
        const total = harga * jumlah + ongkir;

        document.getElementById("checkout-container").innerHTML = `
          <h3 class="mb-4">Checkout</h3>
          <div class="row">
            <div class="col-md-8">
              <div class="d-flex mb-3">
                <img src="images/${data.gambar}" width="120" class="img-thumbnail me-3">
                <div>
                  <h5>${data.nama_produk}</h5>
                  <p class="mb-1">Jumlah: ${jumlah} set</p>
                  <p class="mb-1">Harga Satuan: Rp${harga.toLocaleString("id-ID")}</p>
                  <p class="mb-0">Toko:
                    <a href="penjual.php?nama_toko=${encodeURIComponent(data.nama_toko)}" class="text-decoration-none text-primary">
                      ${data.nama_toko}
                    </a>
                  </p>
                </div>
              </div>
              <div class="mb-3">
                <label for="alamat" class="form-label fw-bold">Alamat Pengiriman</label>
                <textarea class="form-control" id="alamat" rows="3" placeholder="Masukkan alamat lengkap..."></textarea>
              </div>
            </div>

            <div class="col-md-4">
              <div class="checkout-summary">
                <h5>Ringkasan Belanja</h5>
                <ul class="list-unstyled mb-3">
                  <li class="d-flex justify-content-between">
                    <span>Subtotal</span>
                    <span>Rp${(harga * jumlah).toLocaleString("id-ID")}</span>
                  </li>
                  <li class="d-flex justify-content-between">
                    <span>Ongkir</span>
                    <span>Rp${ongkir.toLocaleString("id-ID")}</span>
                  </li>
                  <hr>
                  <li class="d-flex justify-content-between fw-bold">
                    <span>Total Bayar</span>
                    <span>Rp${total.toLocaleString("id-ID")}</span>
                  </li>
                </ul>
                <button class="btn btn-success w-100" id="btnBayar">Bayar Sekarang</button>
              </div>
            </div>
          </div>
        `;

        document.getElementById("btnBayar").onclick = () => {
          const alamatInput = document.getElementById("alamat").value.trim();

          if (!alamatInput) {
            alert("Alamat wajib diisi.");
            return;
          }

          const tujuan = `transaksi.html?id=${encodeURIComponent(id)}&jumlah=${jumlah}&alamat=${encodeURIComponent(alamatInput)}`;
          window.location.href = tujuan;
        };
      })
      .catch(err => {
        console.error(err);
        document.getElementById("checkout-container").innerHTML = `
          <div class="alert alert-danger text-center">Gagal memuat data produk.</div>`;
      });
  }
</script>

</body>
</html>
