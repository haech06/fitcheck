<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tambah Produk - FitCheck</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
  <h3 class="mb-4 text-success text-center">Tambah Produk Baru</h3>

  <form action="tambah-produk.php" method="POST" enctype="multipart/form-data" class="card shadow-sm p-4 rounded-4 bg-white">
    <div class="mb-3">
      <label for="nama" class="form-label">Nama Produk</label>
      <input type="text" class="form-control" id="nama" name="nama" required>
    </div>

    <div class="mb-3">
      <label for="harga" class="form-label">Harga</label>
      <input type="number" class="form-control" id="harga" name="harga" required>
    </div>

    <div class="mb-3">
      <label for="stok" class="form-label">Stok</label>
      <input type="number" class="form-control" id="stok" name="stok" required>
    </div>

    <div class="mb-3">
      <label for="kategori" class="form-label">Kategori</label>
      <select class="form-select" id="kategori" name="kategori" required>
        <option value="">-- Pilih Kategori --</option>
        <option value="Casual">Casual</option>
        <option value="Vintage">Vintage</option>
        <option value="Hijab Friendly">Hijab Friendly</option>
        <option value="Korean Style">Korean Style</option>
        <option value="All Black">All Black</option>
        <option value="Sporty">Sporty</option>
      </select>
    </div>

    <div class="mb-3">
  <label for="deskripsi" class="form-label">Deskripsi Produk</label>
  <textarea class="form-control" id="deskripsi" name="deskripsi" rows="4" required></textarea>
</div>


    <div class="mb-3">
      <label for="gambar" class="form-label">Gambar Produk</label>
      <input type="file" class="form-control" id="gambar" name="gambar" accept="image/*" required>
    </div>

    <div class="d-grid">
      <button type="submit" class="btn btn-success">Simpan Produk</button>
    </div>
  </form>
</div>

</body>
</html>
