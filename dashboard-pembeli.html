  <!-- KATALOG PRODUK -->
  <div class="container py-5">
    <h3 class="mb-4 text-center">Katalog Produk FitCheck</h3>
    <div class="row" id="produk-list">
      <!-- Produk akan dimuat di sini -->
    </div>
  </div>

  <script>
    fetch('katalog.php')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('produk-list');
        if (data.length === 0) {
          container.innerHTML = '<p class="text-center">Belum ada produk tersedia.</p>';
        } else {
          data.forEach(item => {
            container.innerHTML += `
              <div class="col-md-4 mb-4">
                <div class="card h-100 shadow-sm">
                  <img src="images/${item.gambar}" class="card-img-top" alt="${item.nama_produk}">
                  <div class="card-body">
                    <h5 class="card-title">${item.nama_produk}</h5>
                    <p class="card-text text-muted">Rp${parseInt(item.harga).toLocaleString('id-ID')}</p>
                    <p class="card-text"><small class="text-secondary">Toko: ${item.nama_toko}</small></p>
                    <a href="#" class="btn btn-success w-100">Lihat Detail</a>
                  </div>
                </div>
              </div>`;
          });
        }
      })
      .catch(error => {
        document.getElementById('produk-list').innerHTML = '<p class="text-danger text-center">Gagal memuat produk.</p>';
        console.error(error);
      });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
